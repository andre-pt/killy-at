site:
	description: "Die Psychologin, Kindergarten- und Kleinstkindpädagogin, Mag. Katharina Killy, unterstützt Eltern, Kinder und auch pädagogisches Fachpersonal in herausfordernden Situationen, Erziehungs- und Entwicklungsfragen. Durch individuelle Entwicklungsförderung kann gezielt an jenen Bereichen des Kindes angesetzt werden, in welchen bei einer Entwicklungsdiagnostik Förderbedarf festgestellt wurde."
	other_language: English

